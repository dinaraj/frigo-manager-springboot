spring.application.name=frigo-manager

# Base de données H2 (en mémoire - pour développement)
spring.datasource.url=jdbc:h2:mem:frigodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (pour voir la base de données)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (migrations de base de données)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Port du serveur
server.port=8080

# Logs
logging.level.com.frigo=DEBUG
logging.level.org.springframework.web=INFO